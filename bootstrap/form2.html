<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col"></div>
                <div class="col">
                    <form>
                    <div class="row">
                        <div class="col">
                        <label>first Name</label>
                        <input class="form-control" type="text" placeholder="first Name">
                    </div>
                    <div class="col">
                        <label>Last Name</label>
                        <input class="form-control" type="text" placeholder="Last Name">
                    </div>
                    </div>
                    <div class="row">
                        <div class="col">
                        <label>Phone No</label>
                        <input class="form-control" type="tel" placeholder="Phone No">
                    </div>
                    <div class="col">
                        <label>Email</label>
                        <input class="form-control" type="email" placeholder="Email">
                    </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                        <label>Gender</label>
                        <input class="form-control" type="text" placeholder="Gender">
                    </div>

                    <div class="col-8">
                        <label>Date of birth</label>
                        <input class="form-control" type="date" placeholder="Date of birth">
                    </div>
                    </div>
                    
                    <div class="mt-3 text-center">
                        <button type="submit" class="btn btn-secondary btn">submit</button>
                    </div>
                    
                </form>
                </div>
                <div class="col"></div>
                </div>
            </div>
            
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
